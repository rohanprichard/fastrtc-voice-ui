<!DOCTYPE html>
<html>
    <head>
        <title>FastRTC Voice Widget Test Page</title>
        <script src="dist/fastrtc-voice-widget.umd.js"></script>
    </head>
    <body>
        <h1>FastRTC Voice Widget Test Page</h1>

        <h2>Light Mode (Default)</h2>
        <fastrtc-voice-widget
            api-url="http://localhost:8000"
            show-device-selection
            menu-position="bottom-right"
        >
        </fastrtc-voice-widget>

        <br><br>

        <h2>Dark Mode</h2>
        <fastrtc-voice-widget
            api-url="http://localhost:8000"
            show-device-selection
            menu-position="bottom-right"
            dark-mode
        >
        </fastrtc-voice-widget>

        <br><br>

        <h2>Dark Mode with Top Menu</h2>
        <fastrtc-voice-widget
            api-url="http://localhost:8000"
            show-device-selection
            menu-position="top"
            dark-mode
        >
        </fastrtc-voice-widget>

    </body>
</html>

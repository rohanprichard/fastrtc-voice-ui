name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'  # Only trigger when package.json changes

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to compare versions

      - name: Check if version was actually bumped
        id: check-version
        run: |
          # Get current and previous version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PREVIOUS_VERSION=$(git show HEAD~1:package.json | node -p "JSON.parse(require('fs').readFileSync(0, 'utf8')).version" 2>/dev/null || echo "none")

          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"

          if [ "$PREVIOUS_VERSION" = "none" ]; then
            echo "This appears to be the first commit, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          elif [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
            echo "Version unchanged, skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION, will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check-version.outputs.should_publish == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@rohanprichard'

      - name: Install dependencies
        if: steps.check-version.outputs.should_publish == 'true'
        run: npm ci

      - name: Build package
        if: steps.check-version.outputs.should_publish == 'true'
        run: npm run build

      - name: Publish to GitHub Packages
        if: steps.check-version.outputs.should_publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip publish message
        if: steps.check-version.outputs.should_publish == 'false'
        run: echo "Version unchanged - no publish needed"
